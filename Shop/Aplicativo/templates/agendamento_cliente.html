<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Agendamento</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/cadastroServicos.css' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="checkbox">
    <div class="modal-header">
      <h1 class="modal-title">Agendamentos&nbsp;&nbsp;&nbsp;&nbsp;</h1>
      <a href="{% url 'agenda_cliente' %}"><button type="button" class="btn-close" data-bs-dismiss="modal"
          aria-label="Close"></button></a>
    </div>
    <br>
    <form action="{% url 'agendamento_cliente' %}" method="post">
      {% csrf_token %}
      <!-- Exibir mensagens de erro ou sucesso -->
      {% if messages %}
      <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      <!-- Select para o tutor -->
      <h6 class="text-center">Tutor:
        <select name="tutor">
          <option value="">Selecione</option>
          {% for tutor in tutores %}
          <option value="{{ tutor.id }}">{{ tutor.nometutor }}</option>
          {% endfor %}
        </select>
      </h6>
      <!-- Select para o animal -->
      <h6 class="text-center">Animal:
        <select name="animal">
          <option value="">Selecione</option>
          {% for animal in animais %}
          <option value="{{ animal.id }}">{{ animal.nomepet }}</option>
          {% endfor %}
        </select>
      </h6>
      <!-- Select para serviço -->
      <h6 class="text-center">Procedimento:
        <select name="servico">
          <option value="">Selecione</option>
          {% for servico in servicos %}
          <option value="{{ servico.id }}">{{ servico.nome }}</option>
          {% endfor %}
        </select>
      </h6>
      <!-- Select date -->
      <h6 class="text-center">Data:
        <input type="date" name="data">
      </h6>
      <h6 class="text-center">Horário:
        <input type="time" name="horario">
      </h6>
      <br><br>
      <div class="row justify-content-end">
        <div class="col-auto">
          <a href="{% url 'agenda_cliente' %}" class="btn btn-danger" onclick="window.history.back();">Cancelar</a>
        </div>
        <div class="form-group col-auto">
          <button type="submit" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </form>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Script para redirecionar após 3 segundos -->
  {% if redirect_home %}
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        window.location.href = "{% url 'home' %}";
      }, 3000);  // 3 segundos de atraso
    });
  </script>
  {% endif %}

</body>

</html>
